<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление статуса - CashFlow</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .card {
            border: none;
            border-radius: 10px;
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-danger text-white py-3">
                        <h4 class="mb-0 text-center">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Подтверждение удаления
                        </h4>
                    </div>

                    <div class="card-body p-4">
                        <div class="alert alert-warning" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            Это действие нельзя отменить!
                        </div>

                        <p class="lead mb-4">
                            Вы уверены, что хотите удалить подкатегорию
                            <strong class="text-danger">"{{ object.name }}"</strong>?
                        </p>

                        {% if object.notes %}
                        <div class="alert alert-info">
                            <small>
                                <i class="bi bi-info-circle me-1"></i>
                                <strong>Примечание:</strong> {{ object.notes }}
                            </small>
                        </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{% url 'cash_flow:cash_flow-list' %}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left me-1"></i>
                                    Отмена
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash me-1"></i>
                                    Удалить
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer bg-light py-3">
                        <small class="text-muted">
                            <i class="bi bi-clock-history me-1"></i>
                            Дата создания: {{ object.created_at|date:"d.m.Y H:i" }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
