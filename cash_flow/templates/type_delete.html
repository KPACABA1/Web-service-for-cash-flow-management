<!-- type_delete.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление типа движения денежных средств</title>
    <!-- Подключение Bootstrap (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Удаление типа</h4>
                    </div>
                    <div class="card-body">
                        <!-- Основная форма подтверждения удаления -->
                        <form method="post">
                            {% csrf_token %}

                            <p class="lead">Вы уверены, что хотите удалить тип "{{ object }}"?</p>

                            <p class="text-muted">Это действие нельзя будет отменить.</p>

                            <div class="d-flex gap-2 mt-4">
                                <!-- Кнопка подтверждения удаления -->
                                <button type="submit" class="btn btn-danger">
                                    Да, удалить
                                </button>

                                <!-- Кнопка отмены - ведет обратно к списку -->
                                <a href="{% url 'cash_flow:cash_flow-list' %}" class="btn btn-secondary">
                                    Отмена
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
